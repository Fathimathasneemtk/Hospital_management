{%extends 'base.html'%}
{%block content%}
{% include 'navbar.html'%}
<h1 class="text-center">PATEINTS</h1>
<div class="container mt-5 display" >
    <table class="table table-striped" id="example">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in p%}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.address}}</td>
                <td><a class="btn btn-danger" onclick="return confirm('Are you sure want to delete?')" href="{% url 'delete_pateint' i.id%}">Delete</a></td>

            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>

{%include 'footer.html'%}
{%endblock content%}
