{%extends 'base.html'%}
{%block title %}Contacts{%endblock%}
{%block css%}
<style>
    a {
        text-decoration: none;
    }
    .mydiv:hover{
        box-shadow: 0 0 20px 0 rgba(0,0,0,0.3);
        transform: translateY(-20px);
    }
</style>
{%endblock css%}
{%block content%}
{% include 'navbar.html'%}
<h1 class="text-center" style="margin-top: 50px;">Contact Us</h1>
<div class="container">
    <div class="row mt-5 text-center">
      <div class="col col-lg-3 col-sm-6 mydiv" >
        <h4><i class="fa fa-phone-square"></i> Contact</h4>
        <p class="text-dnager font-weight-bold mt-3"><a href="tel:1234567890">1234567890</a></p>
      </div>
      <div class="col col-lg-3 col-sm-6 mydiv" >
        <h4><i class="fa fa-envelope"></i> Send email</h4>
        <p class="font-weight-bold mt-3"><a href="mailto:abc@gmail.com ">abc@gmail.com</a></p>
      </div>
      <div class="col col-lg-3 col-sm-6 mydiv" >
        <h4><i class="fa fa-address-card"></i> Address</h4>
        <p class="font-weight-bold mt-3" ><a href="https://maps.app.goo.gl/q4599ssSGhXCkW3v9">Hyderabad, Telangana</a></p>
      </div>
      <div class="col col-lg-3 col-sm-6 mydiv">
        <h4><i class="fa fa-clock-o"></i> Time</h4>
        <p class="font-weight-bold mt-3">10AM-5PM</p>
      </div>
    </div>
    
  </div>
{% include 'footer.html'%}
{%endblock content%}
